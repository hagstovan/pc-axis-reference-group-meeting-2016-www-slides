<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>ẃww design prototype - Statistics Faroe Islands</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/axeno.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>



		<header id="breddi"><h2>Hagstova Føroya</h2><h4>Statistics Faroe Islands</h4><img src="img/hflogo900x900.png" alt="Hagstova Føroya Logo" /></header>
	
		<div class="reveal">
	
			<div class="slides">
	

				<section>
					<h2>www design prototype - Faroe Islands</h2>
				</section>
	

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});


			// Shows the slide number using default formatting
			//Reveal.configure({ slideNumber: true });

			// Slide number formatting can be configured using these variables:
			//  "h.v":  horizontal . vertical slide number (default)
			//  "h/v":  horizontal / vertical slide number
			//    "c":  flattened slide number
			//  "c/t":  flattened slide number / total slides
			Reveal.configure({ slideNumber: 'c/t' });


		</script>
	</body>
</html>
